<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="w-full h-screen bg-[#18171c] flex text-white">
        <div class="w-[50%] h-full flex justify-center items-center">
            <img src="/Images/fitness-tracker-animate.svg" alt="Atleta na esteira" width="700px">
        </div>

        <div class="w-1/2 h-full flex justify-center items-center">
            <div class="w-[550px] h-auto min-h-[200px] bg-[#262626] rounded-[20px] p-[20px]">
                <div class="w-full flex flex-col">
                    <h1 class="text-[35px] font-bold">Calculadora - IMC</h1>
                    <div class="w-[170px] h-[4px] bg-[#ff725e] rounded-[10px]"></div>
                </div>

                <div class="w-full flex flex-col pt-[20px]">
                    <div class="w-full flex flex-col">
                        <label for="peso" class="font-bold text-[18px] text-[#cbd4e2]">Peso em kg</label>
                        <div class="relative w-full">
                            <input type="text" class="w-full bg-[#3f3f47] h-[45px] rounded-[5px] pl-[45px]">
                            <i class="fa-solid fa-weight-hanging text-[#cbd4e2] absolute left-[15px] top-[15px] text-[20px]"></i>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
